<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shortly</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Tangerine:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">
                    Shortly
                </span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid mdl-card">
                    <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text">
                                <div class="mdl-textfield mdl-js-textfield txt-bottom-padding">
                                    <input class="mdl-textfield__input" type="url" id="user-url">
                                    <label for="user-url">Enter fully qualified the url here..eg http://www.google.com</label>
                                </div>
                                <div id="output-message"></div>
                                <div id="output-url"></div>
                            <div class="mdl-card__actions btn-top-padding">
                                <button id="shortly-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                                    Shortly me!
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/shorten.js"></script>

</html>
